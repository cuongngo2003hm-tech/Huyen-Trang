<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Camera Effects</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }

    /* Camera nhỏ góc màn hình như bản cũ */
    video {
        position: absolute;
        width: 180px;
        height: 320px;
        right: 20px;
        bottom: 20px;
        border-radius: 12px;
        object-fit: cover;
    }
</style>
</head>
<body>

    <video id="camera" autoplay muted playsinline></video>

<script>
    const camera = document.getElementById("camera");

    // Mở camera
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => camera.srcObject = stream);

    // ============================
    // HIỆU ỨNG CŨ GIỮ NGUYÊN
    // ============================

    let touchStartX = 0;

    document.addEventListener("touchstart", e => {
        touchStartX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
        let dx = e.changedTouches[0].clientX - touchStartX;

        if (dx > 50) {
            console.log("Vuốt phải → ảnh kế");
        } else if (dx < -50) {
            console.log("Vuốt trái → ảnh trước");
        }
    });

    // Nắm tay → cây
    function onHandClosed() {
        console.log("Nắm tay → hiện cây");
    }

    // Mở tay → explode
    function onHandOpen() {
        console.log("Mở tay → explode");
    }

    // ❤️ → I love you
    function onHeartGesture() {
        console.log("Heart → I love you");
    }

</script>
</body>
</html>
